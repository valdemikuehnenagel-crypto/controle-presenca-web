<section id="tab-colaboradores" class="tab-panel active">

    <div class="controls">
        <div class="search-and-filters-wrapper">
            <div class="search-wrapper">
                <input type="search" id="search-input" placeholder="Pesquisar por Nome, CPF, LDAP ou ID Groot..."/>
            </div>
            <div class="filters">
                <select data-filter-key="Contrato">
                    <option value="">Contrato</option>
                </select>
                <select data-filter-key="Cargo">
                    <option value="">Cargo</option>
                </select>
                <select data-filter-key="Escala">
                    <option value="">Escala</option>
                </select>
                <select data-filter-key="DSR">
                    <option value="">DSR</option>
                </select>
                <select data-filter-key="Gestor">
                    <option value="">Gestor</option>
                </select>
                <select data-filter-key="MATRIZ">
                    <option value="">Matriz</option>
                </select>
                <select data-filter-key="SVC">
                    <option value="">SVC</option>
                </select>
                <select data-filter-key="REGIAO">
                    <option value="">Região</option>
                </select>
                <select data-filter-key="FOLGA ESPECIAL">
                    <option value="">Folga Especial</option>
                </select>
            </div>
        </div>

        <div class="actions-wrapper">
            <div class="button-group">
                <button id="limpar-filtros-btn">Limpar</button>
                <button id="gerar-qr-btn">Gerar QR</button>
                <button id="export-colaboradores-btn">Exportar</button>
                <button id="add-colaborador-btn" class="btn-add">Adicionar</button>
            </div>
        </div>
    </div>

    <div class="table-wrapper">
        <table>
            <thead>
            <tr>
                <th>Nome</th>
                <th>DSR</th>
                <th>Escala</th>
                <th>Contrato</th>
                <th>Cargo</th>
                <th>ID GROOT</th>
                <th>LDAP</th>
                <th>SVC</th>
                <th>REGIAO</th>
                <th>ADMISSÃO</th>
                <th>ADMISSÃO KN</th>
                <th>F. ESPECIAL</th>
            </tr>
            </thead>

            <tbody id="colaboradores-tbody">
            </tbody>
        </table>
    </div>

    <div class="pagination-controls">
        <button id="mostrar-menos-btn" class="hidden">Mostrar menos</button>
        <span id="contador-visiveis"></span>
        <button id="mostrar-mais-btn" class="hidden">Mostrar mais</button>
    </div>
</section>
