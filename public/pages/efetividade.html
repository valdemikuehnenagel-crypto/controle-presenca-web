<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatório de Efetividade</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link rel="stylesheet" href="/styles/main.css">
</head>
<body>

<div class="page-container" id="efetividade-page">

    <div class="filter-bar efetividade-filters hcd-bar">

        <div class="subtabs">
            <button class="subtab-btn active" data-turno="GERAL">Geral</button>
            <button class="subtab-btn" data-turno="T1">T1</button>
            <button class="subtab-btn" data-turno="T2">T2</button>
            <button class="subtab-btn" data-turno="T3">T3</button>
            <button class="subtab-btn" data-turno="COORDENACAO">Coordenação</button>
        </div>

        <div class="efetividade-actions">
            <select id="efet-matriz-filter">
                <option value="">Matriz</option>
            </select>
            <button id="efet-period-btn">Selecionar Período</button>
        </div>

    </div>

    <div id="efet-loader" class="loading-overlay" style="display: none;">
        <div class="spinner"></div>
    </div>

    <div id="efet-result"></div>
</div>

<script type="module">
    import { init } from './efetividade.js';
    document.addEventListener('DOMContentLoaded', init);
</script>

</body>
</html>
