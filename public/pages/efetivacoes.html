<div class="p-2">
    <style>

        .hc-actions {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 10px;
        }

        .hc-actions select {
            padding: 8px 10px;
            border: 1px solid #ddd;
            border-radius: 20px;
            background: #fff;
            font-weight: 600;
            color: #333;
            font-size: 12px;
            cursor: pointer;
            min-width: 160px;
        }

        .hcidx-toolbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
            flex-wrap: wrap;
            gap: 10px;
        }

        #hc-idx-clear-filters {
            padding: 8px 14px;
            border: none;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 700;
            cursor: pointer;
            background: #003369;
            color: #fff;
        }

        .hcidx-loading {
            position: absolute;
            inset: 0;
            background: rgba(255, 255, 255, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            color: #003369;
            z-index: 10;
        }

        /* * ==========================================
         * NOVOS ESTILOS (Inspirados no HC Consolidado)
         * ==========================================
        */
        .hc-subtabs {
            display: flex;
            align-items: center;
            gap: 8px;
            margin: 8px 0 10px;
            flex-wrap: wrap;
            row-gap: 8px
        }

        .hc-subtab-btn {
            padding: 8px 14px;
            border: none;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 700;
            cursor: pointer;
            background: #e9eef7;
            color: #003369;
            transition: transform .15s ease, box-shadow .15s ease, background .15s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, .06)
        }

        .hc-subtab-btn:hover {
            transform: translateY(-1px)
        }

        .hc-subtab-btn.active {
            background: #003369;
            color: #fff;
            box-shadow: 0 8px 18px rgba(0, 0, 0, .12)
        }


        .efet-view-container {
            flex: 1;
            min-height: 0;
            position: relative;
        }

        .efet-view {
            display: none;
            flex-direction: column;
            animation: fadeIn .2s ease-out both;
        }

        .efet-view.active {
            display: flex;
        }

        .muted {
            color: #777;
            font-weight: 600;
            text-align: center;
            padding: 20px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        #efet-visao-regional .hcidx-grid {

            display: grid;


            grid-template-columns: repeat(2, 1fr);

            grid-template-rows: auto;
        }

        #efet-visao-regional .hcidx-card {

            max-width: none;
            width: 100%;
        }

        .efet-header-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 10px 20px;
            margin-bottom: 10px;
        }


        .efet-header-bar > .hc-subtabs {
            margin: 0;
        }

        .efet-header-bar > .hcidx-toolbar {
            margin: 0;
        }

        .efet-header-bar .hc-actions {
            margin-bottom: 0;
        }



    </style>

    <div id="hc-indice" class="hcidx-root">

        <div class="efet-header-bar">

            <div class="hc-subtabs">
                <button class="hc-subtab-btn efet-subtab-btn active" data-view="efet-visao-service">
                    Visão Service
                </button>
                <button class="hc-subtab-btn efet-subtab-btn" data-view="efet-visao-regional">
                    Visão Regional
                </button>
            </div>

            <div class="hcidx-toolbar">
                <div class="hc-actions">
                    <select id="efet-filter-matriz">
                        <option value="">Matriz</option>
                    </select>
                    <select id="efet-filter-svc">
                        <option value="">SVC</option>
                    </select>
                    <select id="efet-filter-regiao">
                        <option value="">Região</option>
                    </select>
                </div>
                <button id="hc-idx-clear-filters" class="btn-add">Limpar Filtros</button>
            </div>

        </div>
        <div class="efet-view-container">

            <div id="efet-visao-service" class="efet-view active">

                <div class="hcidx-grid">
                    <div class="hcidx-card">
                        <h3 class="hcidx-card-title">Idade % por Turno</h3>
                        <div class="hcidx-canvas-wrap">
                            <canvas id="ind-idade-bar"></canvas>
                        </div>
                    </div>
                    <div class="hcidx-card">
                        <h3 class="hcidx-card-title">Gênero % por Turno</h3>
                        <div class="hcidx-canvas-wrap">
                            <canvas id="ind-genero-bar"></canvas>
                        </div>
                    </div>
                    <div class="hcidx-card">
                        <h3 class="hcidx-card-title">DSR% por Dia</h3>
                        <div class="hcidx-canvas-wrap">
                            <canvas id="ind-dsr-pie"></canvas>
                        </div>
                    </div>
                    <div class="hcidx-card hcidx-card--full">
                        <h3 class="hcidx-card-title">Efetivo x Temporário - Turno</h3>
                        <div class="hcidx-canvas-wrap">
                            <canvas id="ind-contrato-bar"></canvas>
                        </div>
                    </div>
                    <div class="hcidx-card hcidx-card--full">
                        <h3 class="hcidx-card-title">Efetivo x Temporário</h3>
                        <div class="hcidx-canvas-wrap">
                            <canvas id="ind-contrato-svc-bar"></canvas>
                        </div>
                    </div>
                    <div class="hcidx-card hcidx-card--full">
                        <h3 class="hcidx-card-title">Tempo de Casa - Temporários</h3>
                        <div class="hcidx-canvas-wrap">
                            <canvas id="ind-contrato-90d-svc-bar"></canvas>
                        </div>
                    </div>
                    <div class="hcidx-card hcidx-card--full">
                        <h3 class="hcidx-card-title">Auxiliar x Conferente</h3>
                        <div class="hcidx-canvas-wrap">
                            <canvas id="ind-cargo-svc-bar"></canvas>
                        </div>
                    </div>
                </div>

            </div>

            <div id="efet-visao-regional" class="efet-view">
                <div class="hcidx-grid">
                    <div class="hcidx-card">
                        <h3 class="hcidx-card-title">Idade % por Região</h3>
                        <div class="hcidx-canvas-wrap">
                            <canvas id="reg-idade-bar"></canvas>
                        </div>
                    </div>

                    <div class="hcidx-card">
                        <h3 class="hcidx-card-title">Gênero % por Região</h3>
                        <div class="hcidx-canvas-wrap">
                            <canvas id="reg-genero-bar"></canvas>
                        </div>
                    </div>

                    <div class="hcidx-card"><h3 class="hcidx-card-title">Efetivo x Temporário % por
                        Região</h3>
                        <div class="hcidx-canvas-wrap">
                            <canvas id="reg-contrato-bar"></canvas>
                        </div>
                    </div>

                    <div class="hcidx-card"><h3 class="hcidx-card-title">Tempo de Casa - Temporários por
                        Região</h3>
                        <div class="hcidx-canvas-wrap">
                            <canvas id="reg-aux-30-60-90-bar"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="hcidx-busy" class="hcidx-loading" style="display:none;">Carregando…</div>

    </div>
</div>
